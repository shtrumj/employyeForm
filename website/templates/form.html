{% extends 'base.html' %}
{% block title%} Employees {%endblock %}

{%block content %}
<h1> הזנת פרטי עובד</h1>
<form id="my_form" method="post">
    <div class="myForm">
      <div class="form-group form-control" >
        <input type="text" autofocus name="EmployeeFirstName"
               placeholder="שם העובד"
               value="{{ request.form['EmployeeFirstName']}}"></input>

          </div>
       <div class="form-group form-control">
        <input type="text" name="EmployeeLastName"
               placeholder="שם משפחה"
            value="{{ request.form['EmployeeLastName']}}"></input>

    </div>
    <div class="form-group form-control">
        <input type="text" name="EmployeePhoneNumber"
               placeholder="מספר נייד"
            value="{{ request.form['EmployeePhoneNumber']}}"></input>
      </div>
    <div class="form-group form-control">
        <input type="text" name="EmployeeIDNumber"
               placeholder="מספר תעודת זהות"
            value="{{ request.form['EmployeeIDNumber']}}"></input>
      </div>
    <div class="form-group form-control">
        <input type="date" name="EmployeeBirthday"
               placeholder="תאריך יום הולדת"
            value="{{ request.form['EmployeeBirthday']}}">    תאריך יום הולדת    </input>
      </div>
        <div class="form-group form-control">
            <button type="submit" id="submit" class="butotnClass">שליחה</button>
      </div>
    </div>
</form>
{% endblock content %}
